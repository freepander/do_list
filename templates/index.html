$def with(basehref, task_list)
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Do List-freepander</title>
	<link rel="stylesheet" href="static/css/bootstrap.css">
</head>
<body>
	<div class="container-fluid">
		<h1 class="page-title">Do List <small> freepander</small></h1>
		<div class="row">
			<div class="col-sm-8">
			$for task in task_list:
				<div class="panel panel-default">
					<div class="panel-body">
						$task.content
						<time class="pull-right">$task.datetime</time>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<form role="form" method="post" action="task/create">
					<div class="form-group">
						<label>Conent:</label>
						<textarea class="form-control" style="height:200px;" name="content"></textarea>
					</div>
					<button type="submit" class="btn btn-default">æ·»åŠ </button>
				</form>
			</div>
		</div>
	</div>
	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
